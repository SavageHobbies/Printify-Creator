<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printify Creator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentStep, setCurrentStep] = useState(0);
            const [selectedProduct, setSelectedProduct] = useState('');
            const [designFiles, setDesignFiles] = useState([]);
            const [folderPath, setFolderPath] = useState('');
            const [selectedTemplate, setSelectedTemplate] = useState('');
            const [productTitle, setProductTitle] = useState('');
            const [productDescription, setProductDescription] = useState('');

            const steps = ['Product Selection', 'Design Upload', 'Mockup Template', 'Product Details'];

            const nextStep = () => setCurrentStep(prev => Math.min(prev + 1, steps.length - 1));

            const renderStep = () => {
                switch (currentStep) {
                    case 0:
                        return (
                            <div>
                                <h2 className="text-xl font-bold mb-4">Select a Product</h2>
                                <select 
                                    className="w-full p-2 border rounded"
                                    value={selectedProduct}
                                    onChange={(e) => setSelectedProduct(e.target.value)}
                                >
                                    <option value="">Select a product</option>
                                    <option value="tshirt">T-Shirt</option>
                                    <option value="mug">Mug</option>
                                    <option value="poster">Poster</option>
                                </select>
                            </div>
                        );
                    case 1:
                        return (
                            <div>
                                <h2 className="text-xl font-bold mb-4">Upload Your Design</h2>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Upload Files (Images or PSD):
                                    </label>
                                    <input 
                                        type="file" 
                                        accept="image/*,.psd"
                                        multiple
                                        onChange={(e) => setDesignFiles([...e.target.files])}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Upload Folder:
                                    </label>
                                    <input 
                                        type="file" 
                                        webkitdirectory="true"
                                        directory="true"
                                        onChange={(e) => setFolderPath(e.target.files[0]?.webkitRelativePath.split('/')[0] || '')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                                {(designFiles.length > 0 || folderPath) && (
                                    <div className="mt-4 p-2 bg-gray-100 rounded">
                                        <p className="font-semibold">Uploaded:</p>
                                        <ul className="list-disc pl-5">
                                            {designFiles.map((file, index) => <li key={index}>{file.name}</li>)}
                                            {folderPath && <li>{folderPath} (folder)</li>}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        );
                    case 2:
                        return (
                            <div>
                                <h2 className="text-xl font-bold mb-4">Select a Mockup Template</h2>
                                <select 
                                    className="w-full p-2 border rounded"
                                    value={selectedTemplate}
                                    onChange={(e) => setSelectedTemplate(e.target.value)}
                                >
                                    <option value="">Select a template</option>
                                    <option value="template1">Template 1</option>
                                    <option value="template2">Template 2</option>
                                    <option value="template3">Template 3</option>
                                </select>
                            </div>
                        );
                    case 3:
                        return (
                            <div>
                                <h2 className="text-xl font-bold mb-4">Enter Product Details</h2>
                                <input 
                                    type="text"
                                    placeholder="Product Title"
                                    value={productTitle}
                                    onChange={(e) => setProductTitle(e.target.value)}
                                    className="w-full p-2 border rounded mb-2"
                                />
                                <textarea 
                                    placeholder="Product Description"
                                    value={productDescription}
                                    onChange={(e) => setProductDescription(e.target.value)}
                                    className="w-full p-2 border rounded h-32"
                                ></textarea>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            const handleSubmit = () => {
                console.log('Product ready for Printify:', { 
                    selectedProduct,
                    designFiles: designFiles.map(file => ({
                        name: file.name,
                        type: file.type,
                        size: file.size
                    })),
                    uploadedFolder: folderPath,
                    selectedTemplate,
                    productTitle, 
                    productDescription 
                });
                alert('Product created! Check console for details.');
            };

            return (
                <div className="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
                    <div className="relative py-3 sm:max-w-xl sm:mx-auto">
                        <div className="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                            <h1 className="text-2xl font-bold mb-8 text-center">Printify Product Creator</h1>
                            <div className="mb-8">
                                <div className="flex justify-between">
                                    {steps.map((step, index) => (
                                        <div 
                                            key={step}
                                            className={`text-xs font-medium ${index <= currentStep ? 'text-blue-600' : 'text-gray-400'}`}
                                        >
                                            {step}
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-2 h-1 w-full bg-gray-200 rounded">
                                    <div 
                                        className="h-1 bg-blue-600 rounded" 
                                        style={{ width: `${(currentStep / (steps.length - 1)) * 100}%` }}
                                    ></div>
                                </div>
                            </div>
                            {renderStep()}
                            <div className="mt-8 flex justify-between">
                                <button
                                    onClick={() => setCurrentStep(prev => Math.max(prev - 1, 0))}
                                    className="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                                    disabled={currentStep === 0}
                                >
                                    Back
                                </button>
                                {currentStep < steps.length - 1 ? (
                                    <button
                                        onClick={nextStep}
                                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        Next
                                    </button>
                                ) : (
                                    <button
                                        onClick={handleSubmit}
                                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                    >
                                        Create Product
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
